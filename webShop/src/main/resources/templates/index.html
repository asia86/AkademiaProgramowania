<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>CART PAGE</p>
<table>
    <tr>

        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
        <th>Option</th>
    <tr th:each="item:${cart}">

        <td th:text="${item.getProduct().getId()}"/>
        <td th:text="${item.getProduct().getId()}"/>
        <td th:text="${item.getProduct().getName()}"/>
        <td th:text="${item.getProduct().getDescription()}"/>
        <td th:text="${item.getProduct().getPrice()}"/>

        <td th:text="${item.getQuantity()}"/>

        </td>
    </tr>
    </tr>

</table>
<a th:href="@{/products}">kontynuuj zakupy</a>
</body>
</html>
