<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <tr th:each="product:${products}">
        <td th:text="${product.getName()}"/>
        <td th:text="${product.getDescription()}"/>
        <td th:text="${product.getPrice()}"/><br>
    </tr>
</body>
</html>
