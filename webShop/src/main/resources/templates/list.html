<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<tr>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Buy</th>
</tr>
    <tr th:each="product:${products}">
        <td th:text="${product.getId()}"/>
        <td th:text="${product.getName()}"/>
        <td th:text="${product.getDescription()}"/>
        <td th:text="${product.getPrice()}"/><br>
        <td>
        <td><a th:href="@{cart/buy/{id}(id=${product.getId()})}">Buy</a></td>
        </td>
    </tr>
</table>
</body>
</html>
