<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">


<body>

<form action="#" th:action="@{savecustprod}" method="post" class="myform">
    <h2 th:inline="text">Add [[${item}]] to your cart</h2>
    <hr>

    <input type="text" th:value="${item}"  name="item" class="form-control col-5" readonly><br>
    <input type="text"  name="quantity" class="form-control col-5" placeholder="Enter Quantity" >
    <input type="submit" class="btn btn-primary btnadd" >

</form>

</body>
</html>
