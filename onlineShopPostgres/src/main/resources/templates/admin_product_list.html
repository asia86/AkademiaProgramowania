<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

    <h1 th:align="center">Products list</h1>

<a th:href="@{products-form}" class="btn btn-danger add_item">
    Add Item
</a>
<a th:href="@{/products}" class="btn btn-dark back">
    Go to client panel
</a>
<a th:href="@{/}" class="btn btn-dark back">
    Home
</a>
<br> <br>
<table class="table table-bordered table-striped">

    <thead class="table-dark">
    <tr>
        <th>
            Item Name
        </th>
        <th>
            Item Price
        </th>
        <th>
            Description
        </th>
        <th>
            Category
        </th>
        <th>
            Actions
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a:${Items}">
        <td th:iniline="text">[[${a.name}]]</td>
        <td th:iniline="text">[[${a.price}]]</td>
        <td th:iniline="text">[[${a.description}]]</td>
        <td th:iniline="text">[[${a.getCategory().name()}]]</td>
        <td>
            <form th:method="put" th:action="@{/admin/products/{id}(id=${a.productId})}">
                <button type="submit"  value="put" class="btn btn-info">Update item</button>
            </form>

            <form th:method="delete" th:action="@{/admin/products/{id}(id=${a.productId})}">
                <button type="submit"  value="delete" class="btn btn-info">Remove item</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>

</body>
</html>


</table>
