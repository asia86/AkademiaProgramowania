<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
   </head>
<body>

<form action="#" th:action="@{/admin/products}" th:object="${Item}" method="post" class="myform">
    <h2>Update Item Form</h2>
    <hr>
    <input type="hidden" th:field="*{productId}">
    <label>Item Name</label>
    <input type="text" th:field="*{name}" class="form-control col-5">
    <br>
    <label>Item Price</label>
    <input type="text" th:field="*{price}" class="form-control col-5">
    <br>
    <label>Item description</label>
    <input type="text" th:field="*{description}" class="form-control col-5">
    <br>
    <label>Category</label>
    <select class="form-control col-5" id="category" name="category">
        <option value=""></option>
        <option th:each="cat : ${categories}"
                th:value="${cat}"
                th:selected="${Item.category.name()}"
                th:text="${cat.name()}">
        </option>
    </select>
    <br>
    <input type="submit" class="btn btn-outline-dark" value="Update Item">
    <a th:href="@{/admin/products}" class="btn btn-outline-primary">
        Back
    </a>
</form>

</body>
</html>
