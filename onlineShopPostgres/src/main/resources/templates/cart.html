<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

   </head>
<body>


    <h1 th:align="center" th:bgcolor="white">Cart content</h1>

<a th:href="@{products}" class="btn btn-danger add_item">
    Back to shop
</a>
<br><br>


<table class="table table-bordered table-striped">

    <thead class="table-dark">
    <tr>
        <th>
            Item Name
        </th>
        <th>
            Item Price
        </th>
        <th>
            Quantity
        </th>
        <th>
            Sum
        </th>
        <th>
            Remove
        </th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="prod:${products}">
        <td th:text="${prod.key.name}"></td>
        <td th:text="${prod.key.price}"></td>
        <td th:text="${prod.value}"></td>
        <td th:text="${prod.value}*${prod.key.price}"></td>

        <td>
            <a th:href="@{delete/(id=${prod.key.productId})}" class="btn btn-danger">Remove Item</a>
            <a th:href="@{add_to_cart/(name=${prod.key.name})}" class="btn btn-info">Add Item</a>
        </td>
    </tr>
    <tr>
        <td colspan="3" style="font-size:18px;text-align:center;font-weight:bold;">
            Total Amount to pay
        </td>
        <td th:text="${total}">
        </td>
    </tr>
    <tr>
        <td colspan="3" style="font-size:18px;text-align:center;font-weight:bold;">
            Special offer. Total to paid:
        </td>
        <td th:text="${totalSpecial}">
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
